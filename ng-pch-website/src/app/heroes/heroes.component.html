<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onClick(hero)" [ngClass]="{'selected': hero === selectedHero}">
    <span class="badge">
      {{hero.id}}
    </span>
    {{hero.name}}
  </li>
</ul>

<app-zippy (openZip)="onOpen($event)" (closeZip)="onClose($event)">
  <div *ngIf="selectedHero">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>
</app-zippy>
